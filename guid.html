<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUID Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    #guid {
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      min-width: 350px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Title & Welcome Message -->
  <div class="card text-center mb-4 shadow-sm" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title text-primary">Welcome to GUID Generator</h2>
      <p class="card-text text-muted">Click the button below to generate a new GUID and copy it instantly to your clipboard.</p>
    </div>
  </div>

  <!-- Action -->
  <button class="btn btn-success" onclick="generateAndCopyGUID()">Generate & Copy GUID</button>
  <div id="guid">Click button to generate</div>

  <!-- Bootstrap Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
          GUID copied to clipboard!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function generateGUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function generateAndCopyGUID() {
      const guid = generateGUID();
      document.getElementById("guid").textContent = guid;

      navigator.clipboard.writeText(guid).then(() => {
        document.getElementById("toastMessage").textContent = "GUID copied: " + guid;
        let toastEl = document.getElementById('copyToast');
        let toast = new bootstrap.Toast(toastEl);
        toast.show();
      }).catch(err => {
        console.error("Failed to copy GUID: ", err);
      });
    }
  </script>

</body>
</html>
